<!DOCTYPE html><html lang="fr"> <head><title>Travaux Sisters</title><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="/TravauxSisters_WebSite/styles/global.css"><link rel="stylesheet" href="/TravauxSisters_WebSite/styles/hero.css"><link rel="stylesheet" href="/TravauxSisters_WebSite/styles/header.css"><link rel="stylesheet" href="/TravauxSisters_WebSite/styles/footer.css"><link rel="stylesheet" href="/TravauxSisters_WebSite/styles/promise.css"><link rel="stylesheet" href="/TravauxSisters_WebSite/styles/project.css"><link rel="stylesheet" href="/TravauxSisters_WebSite/styles/works.css"><link rel="stylesheet" href="/TravauxSisters_WebSite/styles/works-form.css"><link rel="stylesheet" href="/TravauxSisters_WebSite/styles/testimonial.css"><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"></head> <body> <header role="banner"> <div class="header-container"> <div class="logo"> <a href="/TravauxSisters_WebSite/" aria-label="Retour à l'accueil"> <img src="/TravauxSisters_WebSite/images/logo.png" alt="Logo Travaux Sisters"> </a> </div> <nav class="navigation" aria-label="Navigation principale"> <ul role="list"> <li><a href="/services">Nos Services</a></li> <li><a href="/about">À propos</a></li> <li><a href="/blog">Blog</a></li> <li><a href="/contact">Contact</a></li> </ul> </nav> <div class="contact-button"> <a href="/contact" class="btn-contact" aria-label="Accéder à la page de contact">Nous contacter</a> </div> </div> </header> <main>  <form class="project-form"> <h1>Projet de rénovation de votre intérieur</h1> <label for="civility" class="required">Civilité :</label> <select id="civility" name="civility" required> <option value="Monsieur">Monsieur</option> <option value="Madame">Madame</option> </select> <label for="lastName" class="required">Nom :</label> <input type="text" id="lastName" name="lastName" required> <label for="firstName" class="required">Prénom :</label> <input type="text" id="firstName" name="firstName" required> <label for="email" class="required">Email :</label> <input type="email" id="email" name="email" required> <label for="context" class="required">Contexte :</label> <textarea id="context" name="context" placeholder="Décrivez le contexte de votre projet." required></textarea> <label for="project" class="required">Racontez votre projet :</label> <textarea id="project" name="project" placeholder="Ex : Je souhaite créer une verrière mais je ne sais pas par où commencer" required></textarea> <label for="phone">Numéro de téléphone (optionnel) :</label> <input type="tel" id="phone" name="phone"> <label for="area">Surface concernée par les travaux (optionnel) :</label> <input type="text" id="area" name="area"> <label for="deadline">Délai souhaité (optionnel) :</label> <input type="text" id="deadline" name="deadline" placeholder="Par exemple : 3 mois, 6 mois..."> <label for="budget">Budget (optionnel) :</label> <input type="number" id="budget" name="budget"> <button type="submit">Envoyer</button> </form>  </main>  </body></html>
